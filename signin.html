<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Document</title>
</head>

<body>
  <signin>
    <!-- Main navigation -->
    <div class="container-fluid mt-3 mb-5">

      <!-- Full Page Intro -->
      <section style="background-image: url('./90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask d-flex justify-content-center align-items-center">
          <!-- Content -->
          <div class="container py-5 my-5">

            <h3 class="font-weight-bold text-center white-text pb-2 text-primary">Sign up Form</h3>
            <p class="lead text-center white-text pt-2 mb-5 text-info">Start to explore our product absolutely free.
            </p>

            <!--Grid row-->
            <div class="row align-items-center justify-content-center">
              <!--Grid column-->
              <div class="col-md-6 col-xl-5">
                <!--Form-->
                <form class="form" action="home.html" method="get">
                <div class="card">
                  <div class="card-body z-depth-2 px-4">
                    <div class="md-form mt-3">
                      <i class="fa fa-user prefix grey-text"></i>
                      <label class="form-label">Your name</label>
                      <input type="text" class="form-control" required placeholder="enter your name here">
                    </div>
                    <div class="md-form">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <label class="form-label">Your email</label>
                      <input type="email" class="form-control" required placeholder="abc@a.com">
                    </div>
                    <div class="md-form">
                      <i class="fas fa-key prefix grey-text"></i>
                      <label class="form-label">Your password</label>
                      <input type="password" class="form-control" required placeholder="password">
                    </div>
                    <div class="text-center my-3">
                      <button class="btn btn-primary btn-block">Send</button>
                    </div>
                  </div>
                </div>
              </form>
                <!--/.Form-->
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </section>
      <!-- Full Page Intro -->

    </div>
    <!-- Main navigation -->
  </signin>
  

</body>

</html>
